
{%extends 'base.html'%}

{%block content%}

{%load staticfiles%}

    <title>DesAi</title>

    <!-- Bootstrap core CSS -->
    
<style>
input:focus {
  border-bottom: 1px solid #E91E63 !important;
  box-shadow: 0 1px 0 0 #E91E63 !important;
}
label.active {
  color: #E91E63;
}
</style>

{% if error_message %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card white ">
        <div class="card-content black-text">
          <span class="card-title">로그인</span>
          <p>{{error_message}}</p>
        </div>
      </div>
    </div>
</div>
<!--<h2>{{error_message}}</h2> -->
{% endif %}

<div style="margin-top:15%; margin-bottom: 5%; margin-left:10px; margin-right:10px; text-align : center">
    <form id = "login" method="POST" action="{% url 'users:login' %}" >
        {%csrf_token%}
        <div style = "width: 30%; margin : 0 auto; text-align : left">
          <p style="font-size:120%; color:white; font-family: GothicA1; ">Username</p>
          <input name="username" type="text" value="" style = "color:white ; width: 100%;">
        </div>
        <br><br>
        <div style = "width: 30%; margin : 0 auto; text-align : left">
          <p style="font-size:120%; color:white; font-family: GothicA1;">Password</p>
          <input name="password" type="password" value="" style = "color:white; width: 100%;">
        </div>
        <br>
        <br>
        <input class="btn deep-purple darken-3" type="submit" value="Login" style="font-family: GothicA1;">
        <button class="btn deep-purple darken-3" type="submit" >
         <a href="{% url 'user:signup' %}" style = "color:white; font-family: GothicA1; text-decoration: none">
          Sign-Up
          </a>
        </button>
    </form>
</div>
{% endblock %}
